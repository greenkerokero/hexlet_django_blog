{% extends "base.html" %}

{% block content %}
     <h1>{{ article.name }}</h1>
    <div>{{ article.body }}</div>
    <a href = "{% url 'articles_update' article.id %}">Изменить</a>
    <form action="{% url 'articles_delete' article.id %}" method="get">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
{% endblock %}
